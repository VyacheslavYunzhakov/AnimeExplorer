query CurrentlyAiringAnime($count: Int, $page: Int) {
    Page(page: $page, perPage: $count) {
        media(
            status: RELEASING,
            type: ANIME,
            sort: POPULARITY_DESC
        ) {
            id
            title {
                english
            }
            coverImage {
                large
            }
            averageScore
        }
    }
}