query NotYetReleased ($count: Int, $page: Int) {
    Page(page: $page, perPage: $count) {
        media(
            status: NOT_YET_RELEASED,
            type: ANIME,
            sort: START_DATE
        ) {
            id
            title {
                english
            }
            coverImage {
                large
            }
            averageScore
        }
    }
}